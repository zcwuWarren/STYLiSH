<!DoCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Stylish</title>
</head>

<body>
<header class="header">
    <div id="div1" class="header-item">
        <a href="index.html">
            <img src="assets_images/logo.png" alt="Image 1" class="header-image">
        </a>
    </div>
    <div id="div2" class="header-item">
        <ul class="category">
            <li><a href="index.html?category=women">女裝</a></li>
            <li><a href="index.html?category=men">男裝</a></li>
            <li><a href="index.html?category=accessories">配件</a></li>
        </ul>
    </div>
    <div id="div3" class="header-item">
        <img src="assets_images/search.png" alt="Image 3" class="header-image-search">
    </div>
    <div id="div4" class="header-item-div4">
        <ul>
            <li><img src="assets_images/cart.png" alt="Image 4A" class="header-image"></li>
            <li>
                <a href="profile.html">
                    <img src="assets_images/member.png" alt="Image 4B" class="header-image">
                </a>
            </li>
        </ul>
    </div>

</header>

<div class="black"></div>

<div class="container-profile">
    <div class="left-profile">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required><br><br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="right-profile">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" required><br><br>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required><br><br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="bottom-profile"></div>
</div>
<div id="user-profile-container" class="user-profile-container"></div>
<footer class="footer">
    <div class="footer-left">
        <ul class="left">
            <li>關於 Stylish</li>
            <li>服務條款</li>
            <li>隱私政策</li>
            <li>聯絡我們</li>
            <li>FAQ</li>
        </ul>
    </div>
    <div class="footer-right">
        <ul class="right">
            <li><img src="assets_images/line.png" alt="Image 1" class="footer-image"></li>
            <li><img src="assets_images/twitter.png" alt="Image 2" class="footer-image"></li>
            <li><img src="assets_images/facebook.png" alt="Image 3" class="footer-image"></li>
            <li>2022. All rights reserved.</li>
        </ul>
    </div>
</footer>

<script src="js/profile.js"></script>
</body>
</html>
